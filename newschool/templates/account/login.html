{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}
  Вход в систему
{% endblock title %}
{% block content %}
  <div class="col-lg-6 ">
    <div class="card">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
