{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}
  Вход в систему
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form method="post" style="max-width: 350px;">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
