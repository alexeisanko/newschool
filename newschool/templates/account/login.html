{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}
  Вход в систему
{% endblock title %}
{% block body %}
  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href={% url "home" %} class="logo d-flex align-items-center w-auto">
                  <img style="max-height: 100px;" src="{% static "images/logo.png" %}" alt="" />
                </a>
              </div>
              <!-- End Logo -->
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Вход в рабочий аккаунт</h5>
                    <p class="text-center small">Введите ваше имя пользователя и пароль</p>
                  </div>
                  <form method="post" class="row g-3 needs-validation" novalidate>
                    {{ form|crispy }}
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Войти</button>
                    </div>
                    {% csrf_token %}
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
{% endblock body %}
